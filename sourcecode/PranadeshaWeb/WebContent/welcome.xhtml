<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><h:outputText value="#{bundle['app.title']}"/></title>
    </head>
    <body>
        <h1><h:outputText value="#{bundle['app.title']}"/></h1>
        <h:panelGroup layout="block" rendered="#{not empty request.userPrincipal.name}">
            <h:outputFormat value="#{bundle['logged.as']}">
                <f:param value="#{request.userPrincipal.name}"></f:param>
            </h:outputFormat>
            <span>
                <a href="${request.contextPath}/logout">
                    [<h:outputText value="#{bundle['logout']}"/>]
                </a> 
            </span>
        </h:panelGroup>
        <ul>
            <li>
                <a href="${request.contextPath}/"><h:outputText value="#{bundle['index']}"/></a>
            </li>
            <li>
                <h:link outcome="/site/welcome/welcome" value="#{bundle['login.title']}"></h:link>
            </li>
        </ul>
    </body>
</html>

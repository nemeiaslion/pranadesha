<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/common/template/publictemplate.xhtml">
	<ui:define name="content">
		<h:form id="searchForm">
			<div>
				<div class="form-title">${bundle['workshop.title']}</div>
				<ul>
					<li>
						<h:link outcome="/site/workshop/workshop" value="#{bundle['back']}"></h:link>
					</li>
				</ul>
				<div>
					<h:commandButton value="#{bundle['filter']}"/>
				</div>
				<h:messages infoClass="message-info" errorClass="message-error"/>
				<h:panelGroup layout="block" rendered="#{not empty workshopMB.workshops}">
					<h:dataTable value="#{workshopMB.workshops}"
						         var="item" 
						         styleClass="datatable"
						         rowClasses="datatable-oddrow,datatable-evenrow"
	                             headerClass="datatable-header"
	                             width="100%">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle['workshop.course']}"/>
							</f:facet>
							<h:outputText value="#{item.course.name}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle['workshop.prerequisite']}"/>
							</f:facet>
							<h:outputText value="#{item.course.prerequisite.name}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle['workshop.initDate']}"/>
							</f:facet>
							<h:outputText value="#{item.initDate}">
								<f:convertDateTime dateStyle="short" type="date"/>
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle['workshop.endDate']}"/>
							</f:facet>
							<h:outputText value="#{item.endDate}">
								<f:convertDateTime dateStyle="short" type="date"/>
							</h:outputText>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>

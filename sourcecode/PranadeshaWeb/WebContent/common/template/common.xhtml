<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title"><h:outputText value="#{bundle['app.title']}"/></ui:insert></title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/common/css/common.css" />
    </head>
    <body>
        <div id="header">
            <ui:insert name="header">
                <div class="user-info">
                	<select>
                		<option>English</option>
                		<option>Portuguese</option>
                	</select>
                </div>
            	<h1><h:outputText value="#{bundle['app.title']}"/></h1>
                <h:panelGroup layout="block" rendered="#{not empty request.userPrincipal.name}" styleClass="user-info">
                    <h:outputFormat value="#{bundle['logged.as']}">
                        <f:param value="#{request.userPrincipal.name}"></f:param>
                    </h:outputFormat>
                    <span>
                        <a href="${request.contextPath}/logout">
                            [<h:outputText value="#{bundle['logout']}"/>]
                        </a> 
                    </span>
                </h:panelGroup>
                <div class="empty-box"></div>
            </ui:insert>
        </div>
        <div id="free-content">
          <ui:insert name="free-content">
            	Content area.  See comments below this line in the source.
            	<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
        	  	<!-- <div> -->
            	<!-- <ui:include src="content.xhtml"/> -->  
            	<!-- </div> -->
          </ui:insert>
        </div>
        <div id="footer">
          <ui:insert name="footer">
            	<h:outputText value="#{bundle['app.title']}"/>
          </ui:insert>
        </div>
    </body>
</html>

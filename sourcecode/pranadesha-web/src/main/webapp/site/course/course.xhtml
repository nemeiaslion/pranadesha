<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/common/template/usertemplate.xhtml">
	<ui:define name="user-content">
		<h:form id="courseTypeForm">
			<h:inputHidden id="courseId" value="#{courseMB.id}"/>
    	    <t:saveState value="#{courseMB.id}"/>
			<div>
				<div class="form-title">${bundle['course.type.title']}</div>
                <div>
                	<h:panelGroup rendered="#{courseMB.id ne null}" layout="block" styleClass="row">
                		<div class="metadata">
                			<h:outputLabel value="#{bundle['course.id']}" for="id"/>
                		</div>
                		<div class="infodata">
                			<h:inputText id="id" value="#{courseMB.id}" disabled="true"/>
                		</div>
                	</h:panelGroup>
                	<div class="row">
                		<div class="metadata">
                			<h:outputLabel value="#{bundle['course.name']}" for="name"/>
                		</div>
                		<div class="infodata">
                			<h:inputText id="name" value="#{courseMB.name}" required="true" requiredMessage="#{bundle['required']}"/>
                			<h:message for="name" errorClass="message-error" infoClass="message-info"/>
                		</div>
                	</div>
                	<div class="row">
                		<div class="metadata">
                			<h:outputLabel value="#{bundle['course.prerequisite']}" for="prerequisite"></h:outputLabel>
                		</div>
                		<div class="infodata">
                			<h:inputText id="prerequisite" value="#{courseMB.prerequisiteId}" size="3" maxlength="3"></h:inputText>
                			<h:inputText id="prerequisiteName" value="#{courseMB.prerequisiteName}"></h:inputText>
                		</div>
                	</div>
                	<h:messages errorClass="message-error" infoClass="message-info" globalOnly="true"/>
                	<div>
                		<div>
                			<h:commandButton value="#{bundle['save']}" actionListener="#{courseMB.save}"/>
                			<h:commandButton value="#{bundle['delete']}" actionListener="#{courseMB.delete}" rendered="#{courseMB.id ne null}"/>
                		</div>
                	</div>
                </div>
                <script type="text/javascript">
                	document.getElementById("courseTypeForm:name").focus();
                </script>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{userMB.localeCode}" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:panelGroup>
		<h:form>
            <h:selectOneMenu value="#{userMB.localeCode}" 
                             onchange="submit()"
                             valueChangeListener="#{userMB.localeChanged}">
            	<f:selectItems value="#{userMB.userLocales}" var="item" itemValue="#{item.id}" itemLabel="#{item.name}"/>
            </h:selectOneMenu>
		</h:form>
		
	</h:panelGroup>
</html>

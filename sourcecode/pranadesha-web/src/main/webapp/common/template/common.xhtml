<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{userMB.localeCode}" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{userMB.locale == null ? 'pt_BR' : userMB.locale}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title"><h:outputText value="#{bundle['app.title']}"/></ui:insert></title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/common/css/common.css" />
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header">
            	<div class="page-title"><h:outputText value="#{bundle['app.title']}"/></div>
            </ui:insert>
        </div>
        <div id="middle-bar">
			<div class="user-info">
               	<ui:insert name="user-info"/>
            </div>
			<div id="menu-bar">
				<ui:insert name="menu-bar"/>
			</div>
        
        </div>
        <div id="free-content">
          <ui:insert name="content">
            	<div style="height: 480px; background-image: url('#{request.contextPath}/common/img/coroa.jpg'); background-position: center center; background-size: 640px; background-repeat: no-repeat;">
            	</div>
          </ui:insert>
        </div>
        <div id="footer">
          <ui:insert name="footer">
            	<h:outputText value="#{bundle['app.title']}"/>
          </ui:insert>
        </div>
    </h:body>
</f:view>
</html>

<ui:composition template="/common/template/common.xhtml">
	<ui:define name="user-info">

             <h:outputFormat value="#{bundle['logged.as']}">
                 <f:param value="#{userMB.surname}, #{userMB.givenName}"></f:param>
             </h:outputFormat>
             <span>
                 <a href="${request.contextPath}/logout">

        </h:panelGroup>
	</ui:define>
	<ui:define name="menu-bar">
		<h:panelGroup layout="block">
				<ul>
					<li>
						<h:link outcome="/site/social/home.xhtml?page=home" value="#{bundle['common.home']}" style="#{param.page eq 'home' ? 'color: #ff8040;' : ''}"/>
					</li>
					<li>
						<h:link outcome="/site/social/home.xhtml?page=whatispranichealing" value="#{bundle['common.whatispranichealing']}" style="#{param.page eq 'whatispranichealing' ? 'color: #ff8040;' : ''}"/>

					<li>
						<h:link outcome="/site/social/home.xhtml?page=meditation" value="#{bundle['common.meditation']}" style="#{param.page eq 'meditation' ? 'color: #ff8040;' : ''}"/>

					<li>
						<h:link outcome="/site/social/home.xhtml?page=courses" value="#{bundle['common.courses']}" style="#{param.page eq 'courses' ? 'color: #ff8040;' : ''}"/>

					<li>

					<li>
						<h:link outcome="/site/user/myprofile.xhtml?page=myprofile" value="#{bundle['common.myprofile']}" style="#{param.page eq 'myprofile' ? 'color: #ff8040;' : ''}"/>
					</li>
				</ul>
		</h:panelGroup>
	</ui:define>
	<ui:define name="content">
		<h:panelGroup layout="block" styleClass="left-menu">
			<ul>
				<li>
					<h:link outcome="/site/naturalperson/naturalperson" value="#{bundle['student.title']}"/>

						<li>
							<h:link outcome="/site/naturalperson/naturalperson" value="#{bundle['add']}"/>
						</li>
						<li>
							<h:link outcome="/site/naturalperson/search" value="#{bundle['search']}"/>
						</li>
					</ul>
				</li>
				<li>
					<h:link outcome="/site/course/course" value="#{bundle['course.title']}"/>
					<ul>
						<li>
							<h:link outcome="/site/course/course" value="#{bundle['add']}"/>
						</li>
						<li>
							<h:link outcome="/site/course/search" value="#{bundle['search']}"/>
						</li>
					</ul>
				</li>
				<li>
					<h:link outcome="/site/workshop/workshop" value="#{bundle['workshop.title']}"/>
					<ul>
						<li>
							<h:link outcome="/site/workshop/workshop" value="#{bundle['add']}"/>
						</li>
						<li>
							<h:link outcome="/site/workshop/search" value="#{bundle['search']}"/>
						</li>
					</ul>
				</li>
				<li>
					<h:link outcome="/site/social/home.xhtml?page=home" value="#{bundle['inventory.title']}"/>

						<li>
							<h:link outcome="/site/social/home.xhtml?page=home" value="#{bundle['add']}"/>

			<ul>
				<li>
					<h:link outcome="/site/social/home.xhtml?page=home" value="#{bundle['common.home']}"/>

			</ul>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="user-content">
	        <ui:insert name="user-content">
